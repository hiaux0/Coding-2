<template>
  <require from='../value-converters/sort'></require>

  <div class="simple-list-container">
    
    <ul class="simple-list" ref="simpleListRef">
      <strong>Shortcut list</strong>
        
      <span class='sort-list'>
        Sort
        <i class="sort-desc ${chevronDown}" click.delegate="sortDescending()"></i>
        <i class="sort-asc ${chevronUp}" click.delegate="sortAscending()"></i>
      </span>
      
      <span class="item-container draggable"
        repeat.for="shortcut of listData | sort:direction"
      >
        <li contenteditable ref="shortcut.htmlElement">
          ${shortcut.content} ${shortcut.position}
        </li>
        <span class="dropzone"></span>
      </span>
    </ul>
    
  </div>

</template>
