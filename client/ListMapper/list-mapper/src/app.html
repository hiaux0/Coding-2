<template>
  <require from='bootstrap/dist/css/bootstrap.min.css'></require>
  <require from='font-awesome/less/font-awesome.less'></require>
  <require from='./resources/elements/nav-bar'></require>
  <require from='./resources/attributes/autocomplete'></require>
  <require from='./resources/attributes/up-down-navigation'></require>
  <require from='./resources/common/elements/command-palett/command-palett'></require>

  <nav-bar router.bind='router' show.bind='showNavbar'></nav-bar>

  <button class='btn btn-outline-secondary btn-sm' click.delegate='toggleNavbarHandler()'>${showNavbar ? 'Hide' : 'Show'} Navbar</button>
  <button class='btn btn-outline-secondary btn-sm' click.delegate='darkTheme()'>Dark Theme</button>
  <button class='btn btn-outline-secondary btn-sm' click.delegate='lightTheme()'>Light Theme</button>
  <a role="button" class='btn btn-outline-secondary btn-sm' href="#">Reload Page</a>
  <a role="button" class='btn btn-outline-secondary btn-sm' href="#/sandbox/">Sandbox</a>


  <span if.bind="showMouseCoords" class="show-mouse-coords" css="top: ${y+20}px; left: ${x+20}px;">
    X: ${x}  Y: ${y}
  </span>

  <command-palett></command-palett>

  <div class='hio-app-container'>
    <router-view></router-view>
  </div>

  <div id='hio-color-palett'>
    <span id='main'>Main</span>
    <span id='pri'>Pri</span>
    <span id='pri-sup'>Pri-sup</span>
    <span id='sec'>Sec</span>
    <span id='sec-sup'>Sec-sup</span>
  </div>
</template>
