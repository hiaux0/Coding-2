<template>
  <require from='../../resources/common/elements/features/markdown-parser/markdown-parser'></require>
  <require from="../../resources/common/elements/masks/demo-mask/demo-mask"></require>
  <require from='../../resources/value-converters/strings/trim-code-content'></require>

  <demo-mask
    code-content="${'
      <markdown-parser
        content=&quot;...&quot;
        code-lang=&quot;xml&quot;
      ></markdown-parser>
    ' | trimCodeConent }"
  >
    <div slot="demo-item-name">Example 1</div>
    <div slot="demo-item-desc">
      HTML (XML) highlighting
    </div>
    <div slot="demo">
      <markdown-parser
        content="${'
          <span class=&quot;okayman&quot;>Hello there</span>
        ' | trimCodeConent }"
        code-lang="xml"
      ></markdown-parser>
    </div>
  </demo-mask>

  <hr>

  <demo-mask
    code-content="${'
      <markdown-parser
        content=&quot;...&quot;
        code-lang=&quot;js&quot;
      ></markdown-parser>
    ' | trimCodeConent }"
  >
    <div slot="demo-item-name">Example 2</div>
    <div slot="demo-item-desc">
      Js highlighting
    </div>
    <div slot="demo">
      <markdown-parser
        content="${'
          function test() {
            return &quot;what are you doing?&quot;;
          }
        ' | trimCodeConent }"
        code-lang="js"
      ></markdown-parser>
    </div>
  </demo-mask>

  <hr>

  <demo-mask
    code-content="${'
      <markdown-parser
        content=&quot;...&quot;
        code-lang=&quot;css&quot;
      ></markdown-parser>
    ' | trimCodeConent }"
  >
    <div slot="demo-item-name">Example 3</div>
    <div slot="demo-item-desc">
      CSS highlighting
    </div>
    <div slot="demo">
      <markdown-parser
        content="${'
          span {
            color: red;
          }
        ' | trimCodeConent }"
        code-lang="css"
      ></markdown-parser>
    </div>
  </demo-mask>

</template>
