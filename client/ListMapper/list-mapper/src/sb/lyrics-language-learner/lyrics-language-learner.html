<template>
  <require from='../sidebar/sidebar'></require>

  <!-- Sidebar with translations -->
  <sidebar
    position="bottom"
    trigger=".lyrics-word"
    pass-data-to-sidebar.bind="passDataToSidebar"
  >
    <div class="sidebar-content">
      <h6 class="sidebar-header" slot="sidebar-content">
        Original: ${sidebarLyricWord}
      </h6>

      <div ref="sidebarBody" class="sidebar-body">
        Translation = ${sidebarLyricTranslation[0].translation}
      </div>
    </div>
  </sidebar>

  <!-- Lyrics container -->
  <div class="lyrics-container">
    <div class="lyrics-line" repeat.for="[lineNumber, lyrics] of lyricsMap">
      <div class="lyrics-line-number">${lineNumber}</div>
      <div class="lyrics-text">
        <div class="lyrics-original">
          <span class="lyrics-word" repeat.for="word of lyrics.original">
            ${word}
          </span>
        </div>
        <div class="lyrics-translated">
          <span class="lyrics-word" repeat.for="word of lyrics.translated">
            ${word}
          </span>
        </div>
      </div>
    </div>
  </div>
</template>
