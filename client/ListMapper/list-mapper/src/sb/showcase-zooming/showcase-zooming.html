<template>
  <require from='../../resources/attributes/enable-zooming'></require>
  <require from='../../resources/common/elements/features/markdown-parser/markdown-parser'></require>
  <require from='../../resources/common/elements/masks/demo-mask/demo-mask'></require>
  <require from='../../resources/value-converters/strings/trim-code-content'></require>

  <div class="showcase-zooming">
    <header>
      <h2>Zooming custom attribute</h2>
      Documentation for the zooming custom attribute
    </header>

    <hr>

    <demo-mask
      code-content="${example1 | trimCodeConent }"
    >
      <div slot="demo-item-name">Example 1</div>
      <div slot="demo-item-desc">Simple Zoom</div>
      <div slot="demo">
        <span
          class="hio-border zoom-ex-1"
          enable-zooming="context: .zoom-ex-1"
        >Zoom me</span>
      </div>
    </demo-mask>

    <hr>

    <demo-mask
      code-content="${example2 | trimCodeConent }"
    >
      <div slot="demo-item-name">Example 2</div>
      <div slot="demo-item-desc">Zoom in the whole container</div>
      <div slot="demo">
        <div class="hio-border zoom-ex-2" enable-zooming="context: .zoom-ex-2">
          <div class="hio-cards-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            Zoom me
          </div>
        </div>
      </div>
    </demo-mask>

    <hr>

    <demo-mask
      code-content="${example3 | trimCodeConent }"
    >
      <div slot="demo-item-name">Example 3</div>
      <div slot="demo-item-desc">Zoom each card individually</div>
      <div slot="demo">
        <div class="hio-border zoom-ex-3">
          <div class="hio-cards-container">
            <div class="div-1" enable-zooming="context: .div-1">Zoom me 1</div>
            <div class="div-2" enable-zooming="context: .div-2">Zoom me 2</div>
            <div class="div-3" enable-zooming="context: .div-3">Zoom me 3</div>
          </div>
        </div>
      </div>
    </demo-mask>


  </div>
</template>
