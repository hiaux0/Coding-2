<template>
  <require from='../../resources/common/elements/features/markdown-parser/markdown-parser'></require>
  <require from='../../resources/common/elements/utilities/more-options-menu/more-options-menu'></require>
  <require from='../demo-mask/demo-mask'></require>

  <div class="demo-mask-doc">
    <!-- More options menu -->
    <more-options-menu>
      <button class="btn btn-dark" click.delegate="toggleCodeMode()">
        <i class="${codeIcon}"></i>
      </button>
    </more-options-menu>

    <h2>Demo mask component documentation page</h2>
    <hr>
    <h3>What you will get</h3>

    <demo-mask
      code-content="
<span>WHAT</span>
      ">
      <div slot="demo-item-name">DOCITEM 1</div>
      <div slot="demo-item-desc">
        saepe qui vel vel voluptatem impedit quo repellendus corrupti quibusdam velit quidem distinctio quas cum sed iste culpa vel nam
      </div>
      <div slot="demo">Demo</div>
    </demo-mask>

    <!-- Code of demo -->
    <div if.bind="showCode" class="demo-source-code">
      <h3>Source Code</h3>
      <markdown-parser
        show-more-options-menu.bind="showMoreOptionsMenu"
        content='
  <div class="demo-container">
    <h4> <slot name="demo-item-name">DOCITEM 1</slot> </h4>
    <div class="demo-item-desc">
      <slot name="demo-item-desc">
        saepe qui vel vel voluptatem impedit quo repellendus corrupti quibusdam velit quidem distinctio quas cum sed iste culpa vel nam
      </slot>
    </div>

    <div class="demo-item">
      <div class="demo">
        <slot name="demo">DEMO</slot>
      </div>

      <div class="demo-doc">
        <markdown-parser
          content.bind="codeContent"
          code-lang.bind="codeLang"
        ></markdown-parser>
      </div>
    </div>
  </div>
        '
      ></markdown-parser>
    </div>

    <h3>How to use it</h3>
    (Will result in what you see above)

    <markdown-parser
      content='
<require from="../demo-mask/demo-mask"></require>

<demo-mask
  code-content="
<span>WHAT</span>
  ">
  <div slot="demo-item-name">DOCITEM 1</div>
  <div slot="demo-item-desc">
    saepe qui vel vel voluptatem impedit quo repellendus corrupti quibusdam velit quidem distinctio quas cum sed iste culpa vel nam
  </div>
  <div slot="demo">Demo</div>
</demo-mask>
      '
    ></markdown-parser>
  </div>

</template>
